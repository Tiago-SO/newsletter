<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Newslatter</title>
</head>

<body>
  <div class="container">
    <div class="bg-color"></div>
    <div class="newslatter">
      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="">
        </div>
      </header>
      <main>
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>

        <form  class="form" action="">
          <label for="email">Insira seu e-mail:</label>
          <div>
            <input placeholder="seuemail@email.com.br" type="email" id="email" >
            <button type="button"><img src="./assets/send.svg" alt=""></button>
          </div>
        </form>
        <div class="link">
          <a href=""><p>deixe-me ler primeiro</p></a><img src="./assets/arrow-right.svg" alt="">
        </div>
      </main>
    </div>
  </div>
</body>

</html>
